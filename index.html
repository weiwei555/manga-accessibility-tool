<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Accessible Manga Reader</title>
   <link rel="stylesheet" href="styles.css">
   <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.1/dist/tesseract.min.js"></script>
</head>
<body>
   <h1>Accessible Manga Reader</h1>

   <!-- File Upload Section -->
   <h2>Upload Manga File (Images Only)</h2>
   <input type="file" id="manga-upload" accept="image/*" multiple>

   <!-- Container for Manga Pages -->
   <div id="manga-page-container">
      <p id="instructions">Uploaded manga pages will appear here. Select a panel to hear its description.</p>
   </div>

   <!-- Panel Descriptions and Mode Selection -->
   <div id="panel-descriptions">
      <h3>Select Reading Mode:</h3>
      <button onclick="setMode('panel')">Panel-by-Panel</button>
      <button onclick="setMode('summary')">Page Summary</button>
      <div id="description-text"></div>
   </div>

   <!-- Include Script for Handling Files and Descriptions -->
   <script src="script.js"></script>
</body>
</html>
